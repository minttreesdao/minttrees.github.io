<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('your_image_url'); 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rock Scissors Paper Game</h2>
        <label for="move">Choose a move:</label>
        <select id="move" name="move">
          <option value="Rock">Rock</option>
          <option value="Scissors">Scissors</option>
          <option value="Paper">Paper</option>
        </select>
        <br>
        <label for="secret">Enter a secret:</label>
        <input type="text" id="secret" name="secret">
        <br>
        <button id="joinButton">Join Game</button>
        <button id="revealButton">Reveal Move</button>
        <button id="resetButton">Reset Game</button>
        <br>
        <p id="status"></p>
        <p id="contractMove"></p>
        <p id="winner"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script>
        window.addEventListener('load', async () => {
            // Modern dapp browsers...
            if (window.ethereum) {
                window.web3 = new Web3(ethereum);
                try {
                    // Request account access if needed
                    await ethereum.enable();
                } catch (error) {
                    // User denied account access...
                }
            }
            // Legacy dapp browsers...
            else if (window.web3) {
                window.web3 = new Web3(web3.currentProvider);
            }
            // Non-dapp browsers...
            else {
                console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
            }

            const moves = {
                'Rock': 1,
                'Scissors': 2,
                'Paper': 3
            };

            const networkId = await web3.eth.net.getId();
            let contractAddress;
            switch (networkId) {
              case 80001: // Polygon Mumbai
                contractAddress = '0x5849eb9088eb58173a5619a409b7D30C3bB693B5';
                break;
              case 8453: // Base
                contractAddress = 'mainnet_contract_address';
                break;
              case 59144: // Linea
                contractAddress = 'rinkeby_contract_address';
                break;
              case 1101: // Polygon zkEVM
                contractAddress = 'optimism_contract_address';
                break;
              case 324: // zkSync Era
                contractAddress = 'zksync_contract_address';
                break;
              default:
                console.error('Unsupported network');
            }

            const abi = [
  {
    "inputs": [],
    "name": "contractMove",
    "outputs": [
      {
        "internalType": "enum RockScissorsPaperSinglePlayerEasyRestart.Move",
        "name": "",
        "type": "uint8"
      }
    ],
    "stateMutability": "view",
    "type": "function",
    "constant": true,
    "signature": "0xa2b3198b"
  },
  {
    "inputs": [
      {
        "internalType": "enum RockScissorsPaperSinglePlayerEasyRestart.Move",
        "name": "move",
        "type": "uint8"
      },
      {
        "internalType": "string",
        "name": "secret",
        "type": "string"
      }
    ],
    "name": "join",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function",
    "signature": "0xc95468db"
  },
  {
    "inputs": [],
    "name": "player",
    "outputs": [
      {
        "internalType": "address",
        "name": "addr",
        "type": "address"
      },
      {
        "internalType": "bytes32",
        "name": "moveHash",
        "type": "bytes32"
      },
      {
        "internalType": "enum RockScissorsPaperSinglePlayerEasyRestart.Move",
        "name": "move",
        "type": "uint8"
      }
    ],
    "stateMutability": "view",
    "type": "function",
    "constant": true,
    "signature": "0x48db5f89"
  },
  {
    "inputs": [],
    "name": "reset",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function",
    "signature": "0xd826f88f"
  },
  {
    "inputs": [
      {
        "internalType": "enum RockScissorsPaperSinglePlayerEasyRestart.Move",
        "name": "move",
        "type": "uint8"
      },
      {
        "internalType": "string",
        "name": "secret",
        "type": "string"
      }
    ],
    "name": "reveal",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function",
    "signature": "0xca3ed9e8"
  },
  {
    "inputs": [],
    "name": "winner",
    "outputs": [
      {
        "internalType": "address",
        "name": "",
        "type": "address"
      }
    ],
    "stateMutability": "view",
    "type": "function",
    "constant": true,
    "signature": "0xdfbf53ae"
  }
]; 
            
            const gameContract = new web3.eth.Contract(abi, contractAddress);

            document.getElementById('joinButton').addEventListener('click', async () => {
                const selectedMove = document.getElementById('move').value;
                const secret = document.getElementById('secret').value;
                const moveValue = moves[selectedMove];
                const accounts = await web3.eth.getAccounts();
                await gameContract.methods.join(moveValue, secret).send({from: accounts[0]});
                document.getElementById('status').innerText = "Joined the game";
            });

            document.getElementById('revealButton').addEventListener('click', async () => {
                const selectedMove = document.getElementById('move').value;
                const secret = document.getElementById('secret').value;
                const moveValue = moves[selectedMove];
                const accounts = await web3.eth.getAccounts();
                await gameContract.methods.reveal(moveValue, secret).send({from: accounts[0]});
                const contractMove = await gameContract.methods.contractMove().call();
                document.getElementById('contractMove').innerText = "Contract chose: " + moves[contractMove];
                document.getElementById('status').innerText = "Revealed move";
                const winner = await gameContract.methods.winner().call();
                if (winner == accounts[0]) {
                    document.getElementById('winner').innerText = "You won!";
                } else if (winner == contractAddress) {
                    document.getElementById('winner').innerText = "You lost!";
                } else {
                    document.getElementById('winner').innerText = "It's a tie!";
                }
            });

            document.getElementById('resetButton').addEventListener('click', async () => {
                const accounts = await web3.eth.getAccounts();
                await gameContract.methods.reset().send({from: accounts[0]});
                document.getElementById('status').innerText = "Game reset";
                document.getElementById('contractMove').innerText = "";
                document.getElementById('winner').innerText = "";
            });
        });
    </script>
</body>
</html>
